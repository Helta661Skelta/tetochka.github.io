    <script>
        function showSpoiler() {
            document.getElementById('spoilerContainer').style.display = 'flex';

            document.getElementById('spoilerContainer').style.display = 'none';
        }
function playWithConfetti() {
    var audio = document.getElementById('tetoAudio');
    audio.play();
    var confetti = document.getElementById('confetti');
    confetti.style.display = 'block';
    confetti.innerHTML = '';
    for (var i = 0; i < 50; i++) {
        var dot = document.createElement('div');
        dot.style.position = 'absolute';
        dot.style.width = '10px';
        dot.style.height = '10px';
        dot.style.background = ['#ff00ff', '#00ffff', '#ffff00', '#ff1493'][Math.floor(Math.random() * 4)];
        dot.style.borderRadius = '50%';
        dot.style.left = Math.random() * 100 + 'vw';
        dot.style.top = '-10px';
        dot.style.animation = `fall ${Math.random() * 2 + 1}s linear forwards`;
        confetti.appendChild(dot);
    }
    setTimeout(function() {
        confetti.style.display = 'none';
    }, 3000);
}
</script>

<style>
@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}
